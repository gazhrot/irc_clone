<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Private Chat</title>
        <style>
            #zone_chat strong {
                color: white;
                background-color: black;
                padding: 2px;
            }
        </style>
    </head>
 
    <body>
        <h1>Fuck NSA !</h1>
        <h2 id="current_room">Current Room : Accueil</h2>
        <button id="r1" value="r1">R1</button>
        <button id="r2" value="r2">R2</button>
        <form action="/" method="post" id="formulaire_chat">
            <input type="text" name="message" id="message" placeholder="Votre message..." size="50" autofocus />
            <input type="submit" id="envoi_message" value="Envoyer" />
        </form>

        <section id="zone_chat">
            
        </section>

        <script src="/socket.io/socket.io.js"></script>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="app.js"></script>
        <script>
            // Connexion à socket.io
            var socket = io.connect('http://localhost:3000');

            /*var pseudo = prompt('Quel est votre pseudo ?');
            socket.emit('nouveau_client', pseudo);
            document.title = pseudo + ' - ' + document.title;*/
            alert('avant de commencer /nick pseudo');
            
            var r1 = document.getElementById('r1');
            var r2 = document.getElementById('r2');
            var pseudo;

            r1.addEventListener('click', function(e) {
                e.preventDefault();
                socket.emit('room', r1.value, pseudo);
            });

            r2.addEventListener('click', function(e) {
                e.preventDefault();
                socket.emit('room', r2.value, pseudo);
            });
            // On demande le pseudo, on l'envoie au serveur et on l'affiche dans le titre

            // Quand on reçoit un message, on l'insère dans la page
            socket.on('message', function(data) {
                console.log(data);
                insereMessage(data.pseudo, data.message);
            })

            socket.on('disconnect', function() {
                window.location = "http://localhost:3000";
            })

            socket.on('leave_client' , function(client_id) {
                console.log('test');
                $('#zone_chat').prepend('<p><em>' + client_id + ' a ete kick !</em></p>');
            })
            // Quand un nouveau client se connecte, on affiche l'information
            socket.on('nouveau_client', function(pseudo) {
                $('#zone_chat').prepend('<p><em>' + pseudo + ' a rejoint le Chat !</em></p>');
            })

            socket.on('list_user', function(data) {
                // tab users
                console.log("list data", data);
            });

            socket.on('joined_room', function(pseudo, room) {
                var current_room = document.getElementById('current_room');
                room = room;
                current_room.innerHTML = 'Current Room : '+ room;
                $('#zone_chat').prepend('<p><em>' + pseudo + ' a rejoint ' + room +' !</em></p>');
            })

            socket.on('leave_room', function(pseudo, room) {
                var current_room = document.getElementById('current_room');
                room = room;
                current_room.innerHTML = 'Current Room : '+ room;
                $('#zone_chat').prepend('<p><em>' + pseudo + ' a quitter ' + room +' !</em></p>');
            })

            // Lorsqu'on envoie le formulaire, on transmet le message et on l'affiche sur la page
            $('#formulaire_chat').submit(function (e) {
                e.preventDefault;
                var message = $('#message').val();
                var split = message.split(" ");
                console.log(split[0]);
                if (split[0] === '/nick') {
                    pseudo = split[1];
                    socket.emit('nouveau_client', pseudo);
                    socket.emit('room', 'accueil', pseudo);
                    $('#message').val('').focus();
                    return false;
                } else {
                    socket.emit('message', message); // Transmet le message aux autres
                    insereMessage(pseudo, message); // Affiche le message aussi sur notre page
                    $('#message').val('').focus(); // Vide la zone de Chat et remet le focus dessus
                    return false; // Permet de bloquer l'envoi "classique" du formulaire
                }
            });
            
            socket.on('list_room', function(channel) {
                channel.forEach(function(chan) {
                    insereMessage('LIST', chan);
                });
            })

            // Ajoute un message dans la page
            function insereMessage(pseudo, message) {
                if (message.charAt(0) === '/')
                    return false;
                else 
                    $('#zone_chat').prepend('<p><strong>' + pseudo + '</strong> ' + message + '</p>');
            }
        </script>
    </body>
</html>
